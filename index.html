<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-container">
                <div class="logo">
                    <img src="odin-lined.png" alt="Logo">
                    <h1>ODIN</h1>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <section class="intro-section">
                <h2>
                        <strong>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                            Sign up now to get started!</strong>
                </h2>
                <h2>
                    <p>
                        You <em>know</em> you want to.
                    </p>
                </h2>
            </section>
            <section class="form-section">
                <h3>Let's do this!</h3>
                <form action="example.com/path" method="post">
                    
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Bob">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Bobson">
                        </div>
                        <div>
                            <label for="user_email">Email Address</label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com">
                        </div>
                        <div>
                            <label for="phone_number">Phone number</label>
                            <input type="tel" id="tel" name="tel">
                        </div>
                        <div>
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password" name="password" placeholder="********" required minlength="8">
                        </div>
                        <div>
                            <label for="user_password_confirm">Confirm Password</label>
                            <input type="password" id="user_password_confirm" name="password_confirm" placeholder="********" required minlength="8">
                        </div>
                    
            <section class="footer-section">
                <button type="submit"><strong>Create Account</strong></button>
                <div>
                    <p><strong>Already have an account?</strong> <a href="login.html"><strong>Log in</strong></a></p>
                </div>
            </section>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
